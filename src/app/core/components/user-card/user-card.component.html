<div class="user-card">
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
    <p>Телефон: {{ user.phone }}</p>
    <p>Сайт: {{ user.website }}</p>
    <div class="btn">
        <button class="btn" mat-flat-button (click)="deleteUser(user.id) ">
           Удалить
          </button>
          <button class="btn" mat-flat-button (click)="openDialog() ">
            Редактировать 
           </button>
    </div>
</div>
